<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>线性渐变</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: green;
      /* 默认从上至下渐变 */
      /* background-image: linear-gradient(
        red,
        green      
      ); */
      background-image: linear-gradient(
        to right,
        red,
        green      
      );
      background-image: linear-gradient(
        45deg,
        red,
        green      
      );
      background-image: linear-gradient(
        red 80%,
        green      
      );
    }
  </style>
</head>
<body>
   <div></div>
</body>
</html>
