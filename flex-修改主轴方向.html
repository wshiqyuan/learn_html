<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改主轴方向</title>
    <style>
        .box{
            display: flex;
            /* 默认值是row，修改主轴方向为垂直方向，侧轴自动变换到水平方向 */
            flex-direction: column;
            /* 垂直居中 */
            justify-content: center;

            align-items: center;

            width: 150px;
            height: 120px;
            background-color: pink;
        }

        img{
            width: 32px;
            height: 32px;
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="./images/媒体.png" alt="">
        <span>媒体</span>
    </div>
    
</body>
</html>
