<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旋转效果</title>
  <style>
    img {
      width: 200px;
      transition: all 2s;
    }

    /* 鼠标悬停产生旋转效果 */
    img:hover {
      /* 正顺负逆 */
      /* transform: rotate(360deg); */
      transform: rotate(-360deg);
    }

  </style>
</head>
<body>
    <img src="./images/rotate.png" alt="">
</body>
</html>
