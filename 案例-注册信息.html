<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>
<body>
    <h1>注册信息</h1>
    <form action="">
        <!-- 个人信息 -->
        <h2>个人信息</h2>
        <label for="">姓名：</label><input type="text" placeholder="请输入真实姓名">
        <br><br>
        <label for="">密码：</label><input type="password" placeholder="请输入密码">
        <br><br>
        <label for="">确认密码：</label><input type="password" placeholder="请再次输入密码">
        <br><br>
        <label>性别：</label><label><input type="radio" name="sex" checked>男</label><label><input type="radio" name="sex">女</label>
        <br><br>
        <label>居住城市：</label>
        <select>
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">广州</option>
            <option value="">深圳</option>
            <option value="">武汉</option>
            <option value="" selected>杭州</option> 
        </select>
        <!-- 教育经历 -->
        <h2>教育经历</h2>
        <label>最高学历：</label>
        <select>
            <option>大专</option>
            <option selected>本科</option>
            <option>硕士</option>
            <option>博士</option>
        </select>
        <br><br>
        <label>学校名称：</label><input type="text">
        <br><br>
        <label>所学专业：</label><input type="text">
        <br><br>
        <label>在校时间：</label>
        <select>
            <option>2022</option>
            <option selected>2023</option>
            <option>2024</option>
            <option>2025</option>
        </select>
        --
        <select>
            <option>2026</option>
            <option selected>2027</option>
            <option>2028</option>
            <option>2029</option>   
        </select>
        <!-- 工作经历 -->
        <h2>工作经历</h2>
        <label>公司名称：</label><input type="text"></input>
        <br><br>
        <label>工作描述：</label>
        <br><br>
        <textarea></textarea>
        <br><br>
        <!-- 协议和按钮 -->
        <label><input type="checkbox" checked>我已阅读并同意以下协议：</label>
        <ul>
            <li>
                <a href="#">《用户协议》</a>
            </li>
            <li>
                <a href="#">《隐私政策》</a>
            </li>
        </ul>
        <br><br>
        <button>免费注册</button>
        <button type="reset">重新填写</button>
    </form>
    
</body>
</html>
