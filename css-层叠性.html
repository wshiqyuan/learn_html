<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 层叠性</title>
    <style>
        /* 相同属性值，后面的会覆盖前面的。不同属性会叠加 */
        div {
            color: red;
            font-weight: 700;
        }
        div {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>div 标签</div>
</body>
</html>
