<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul> 
        <!-- ul标签里面只能包含li标签 -->
        <!-- li标签独占一行 -->
        <li>列表条目1</li>
        <li>列表条目2</li>
        <li>列表条目3</li>
    </ul>
    <ol>
        <!-- ol标签里面只能包含li标签 -->
        <li>步骤1</li>
        <li>步骤2</li>
        <li>步骤3</li>
    </ol>
    <dl>
        <!--  dl标签里面只能包含dt和dd标签 -->
        <dt>HTML</dt>
        <dd>超文本标记语言</dd>
        <dt>CSS</dt>
        <dd>层叠样式表</dd>
        <dt>JS</dt>
        <dd>脚本语言</dd>
    </dl>
</body>
</html>
