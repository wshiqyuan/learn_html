<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除默认样式</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 去掉列表的项目符号用 list-style: none; */
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>标题</h1>
    <p>p 标签</p>
    <ul>
        <li>列表1</li>
        
    </ul>
</body>
</html>
