<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视距</title>
  <style>

    /* body {
      perspective: 1000px;
    } */

    /* 视距属性必须添加给直接父级 */
    .father {
      /* 视距属性建议取值800~1000 */
      perspective: 1000px;
      /* perspective: 10000px; */
      /* perspective: 300px; */
    }    

    .son {
      width: 200px;
      height: 200px;
      margin: 100px auto;
      background-color: skyblue;
      transition: all .5s;
    }

    .son:hover {
      /* transform: translateZ(-300px); */
      transform: translateZ(300px);
    }

  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>
</html>
