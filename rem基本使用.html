<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rem基本使用</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 1.给HTML设置字号大小 */
    /* 默认1rem = 16px*/
    html {
      font-size: 30px; /* 1rem = 30px */
    }

    /* 2.使用rem为单位书写尺寸 */
    .box {
      width: 5rem;
      height: 3rem;
      background-color: skyblue;
    }

  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
