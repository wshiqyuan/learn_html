<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尺寸计算</title>
    <!-- 盒子尺寸=内容尺寸+padding+border -->
    <style> 
        div{
            width: 200px;
            height: 200px;
            background-color: pink;

            padding: 50px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>div </div>
</body>
</html>
