<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对齐</title>
    <style>
        h1{
            text-align: center;
            /* text-align: right; */
        }
        div{
            text-align: center;
        }
        a{
            text-decoration: none;
        }
        p{
            text-decoration: line-through;
        }
        div{
            text-decoration: underline;
        }
        span{
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <h1>标题文字</h1>
    <div>
        <img src="./images/cloud.jpg" alt="">
    </div>
    <a href="#">a 标签去掉下划线</a>
    <div>div 标签，添下划线</div>
    <p>p 标签，添加删除线</p>
    <span>span标签添加顶划线</span>
</body>
</html>
