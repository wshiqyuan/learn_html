<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet 写法</title>
    <style>
        div{
            /* 首字母参数+首字母参数 */
            width: 500px;
            height: 200px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!-- 标签名.类名 -->
    <p class="box"></p>
    <!-- .类名 -->
    <div class="box"></div>
    <!-- 标签名#id名 -->
    <p id="box"></p>
    <!-- div+p  同级-->
    <div></div>
    <p></p>
    <!-- div>p  父子级-->
    <div>
        <p></p>
    </div>
    <!-- 标签名*n -->
    <span></span><span></span><span></span>
    <!-- 标签名{内容} -->
    <div>文字内容</div>
</body>
</html>
