<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮</title>
</head>
<body>
    <!-- from标签 表单区域标签 -->
     <!-- action属性 表单提交的地址 -->
    <form action="">
        文本框：<input type="text" placeholder="请输入用户名">
        <br><br>
        密码框：<input type="password" placeholder="请输入密码" size="30">
        <br><br>
        <button type="reset">重置</button>
        <button type="submit">登录</button>
    </form>    
</body>
</html>
