<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div和span和字符实体</title>
</head>
<body>
    <!-- 大盒子 -->
    <div>这是div标签</div>
    <div>这是div标签</div>
    <!-- 小盒子 -->
    <span>这是span标签</span>
    <span>这是span标签</span>
    <!-- " " -->
    &nbsp;
    <!-- "<" -->
    &lt;
    <!-- ">" -->
    &gt;
