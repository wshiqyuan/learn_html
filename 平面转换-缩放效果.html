<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>缩放效果</title>
  <style>
    .box {
      width: 300px;
      height: 210px;
      margin: 100px auto;
      background-color: skyblue;
    }

    .box img {
      width: 100%;
      transition: all 0.5s;
    }

    .box:hover img {
      /* 修改宽高尺寸：从左上角开始缩放 */
      /* width: 500px;
      height: 400px; */

      /* 大于1放大，小于1缩小 */
      transform: scale(1.5);
      transform: scale(0.5);
    }

  </style>
</head>
<body>
  <div class="box">
    <img src="./images/product.jpeg" alt="">
  </div>
</body>
</html>
