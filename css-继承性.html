<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ccs 继承性</title>
    <style>
        body {
            font-size: 30px;
            color: #444;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div>div 标签</div>
    <p>p 标签</p>
    <span>span 标签</span>

    <!-- 如果标签有自己的样式则生效自己的样式，不继承 -->
    <a href="#">a 标签</a>
    <h1>h1 标签</h1>
</body>
</html>
